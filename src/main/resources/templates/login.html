        :root {

            --glass-bg: rgba(255, 255, 255, 0.8);

        .login-card {

            color: var(--text-main);

        h2 { margin-bottom: 25px; color: var(--text-main); }

        input {

            border: 1px solid var(--input-border); border-radius: 10px; outline: none; box-sizing: border-box;
            background: var(--input-bg); color: var(--text-main); transition: 0.3s;
        }
        input:focus { border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }

        .btn {
            width: 100%; padding: 12px; background: var(--btn-bg);

        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        .links { margin-top: 20px; font-size: 14px; }

</div>

    window.onload = function() {
